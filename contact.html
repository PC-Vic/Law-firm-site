<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/index.css">

    <title>Smith and Associates injury lawyers</title>
</head>
<body>
    <header class="contact-header">
        <main class="contact-header-container">
            <!-- Contact Main Logo -->
            <a href="index.html">
                <div class="contact-dark-logo">
                    <img src="./assets/images/logo-banner/contact-dark-logo.png">
                </div>
            </a>
            <!-- Social Media logos -->
            <section class="social-media-container">
                <div class="social-media">
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="./assets/images/logo-banner/sidebar-linkedin.png" alt="linkedin logo">
                    </a>
                </div>
        
                <div class="social-media">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="./assets/images/logo-banner/sidebar-facebook.png" alt="facebook logo">
                    </a>
                </div>
        
                <div class="social-media">
                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="./assets/images/logo-banner/sidebar-twitter.png" alt="twitter logo">
                    </a>
                </div>
        
                <div class="social-media">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="./assets/images/logo-banner/sidebar-gram.png" alt="instagram logo">
                    </a>
                </div>
            </section>
            <!-- Contact Header Links -->
            <nav id="contact-js-nav" class="contact-nav">
                <ul class="contact-link-container">
                    <li class="contact-list-items"><a href="index.html">HOME</a></li>
                    <li class="contact-list-items"><span class="bright-highlight">CALL<br></span>(203) 123-1567</li> 
                </ul>
            </nav>
        </main>
    </header>
    <!-- Background Image -->
        <article>
            <div id="contact-background-img"></div>
        </article>

        <!-- Form Section -->
    <section class="form-container">
        <div class="free-case-evaluation">
            <h2><span class="bright-highlight">FREE</span> CASE EVALUATION</h2>
            <p>100% Secure and Confidential</p>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" required placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
                </div>
                <article class="form-group form-group-inline">
                    <div class="form-group-inline-item">
                        <input type="tel" id="phone" name="phone" required placeholder="Phone">
                    </div>
                    <div class="form-group-inline-item">
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                </article>
                <div class="form-group">
                    <textarea id="story" name="story" rows="5" required placeholder="Share Your Story"></textarea>
                </div>
                <div id="contact-btn-container" class="form-group">
                    <button class="contact-btn" type="submit">Let Us Help</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="contact-footer-container">
            <a href="index.html">
                <p>Back <span class="bright-highlight">HOME</span> ></p>
            </a>    
        </div>
    </footer>
    

</body>
</html>
