<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/index.css">

    <title>Smith and Associates injury lawyers</title>
</head>
<body>
    <header class="contact-header">
        <main class="contact-header-container">
            <!-- Contact Main Logo -->
            <a href="#homepage">
                <div class="contact-dark-logo">
                    <img src="./assets/images/logo-banner/contact-dark-logo.png">
                </div>
            </a>
            <!-- Social Media logos -->
            <section class="social-media-container">
                <a href="#homepage">
                    <div class="social-media">
                        <img src="./assets/images/logo-banner/sidebar-linkedin.png">
                    </div>
                </a>
                <a href="#homepage">
                    <div class="social-media">
                        <img src="./assets/images/logo-banner/sidebar-facebook.png">
                    </div>
                </a>
                <a href="#homepage">
                    <div class="social-media">
                        <img src="./assets/images/logo-banner/sidebar-twitter.png">
                    </div>
                </a>
                <a href="#homepage">
                    <div class="social-media">
                        <img src="./assets/images/logo-banner/sidebar-gram.png">
                    </div>
                </a>
            </section>
            <!-- Contact Header Links -->
            <nav id="contact-js-nav" class="contact-nav">
                <ul class="contact-link-container">
                    <li class="contact-list-items"><a href="index.html">HOME</a></li>
                    <li class="contact-list-items"><span class="bright-highlight">CALL<br></span>(203) 123-1567</li> 
                </ul>
            </nav>
        </main>
    </header>
        <article>
            <div id="contact-background-img"></div>
        </article>

        <!-- Form Section -->
    <section class="form-container">
        <div class="free-case-evaluation">
            <h2>FREE CASE EVALUATION</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="story">Share Your Story:</label>
                    <textarea id="story" name="story" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
